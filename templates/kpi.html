<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>KPI - Satisfacción del Usuario</title>
</head>
<body>
    <div class="container">
        <h1>¿Cómo estuvo la prueba?</h1>
        <form action="{{ url_for('submit') }}" method="POST">
            <div class="options">
                <label>
                    <input type="radio" name="satisfaction" value="100">
                    <img src="{{ url_for('static', filename='images/feliz.png') }}" alt="Satisfacción 100%">
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="50">
                    <img src="{{ url_for('static', filename='images/neotro.png') }}" alt="Satisfacción 50%">
                </label>
                <label>
                    <input type="radio" name="satisfaction" value="20">
                    <img src="{{ url_for('static', filename='images/Triste.png') }}" alt="Satisfacción 20%">
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
